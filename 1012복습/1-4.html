<script>
// 1. 1부터 100까지의 합을 구하는 함수를 작성하세요.
    let num = 0;
    for(i=0; i<=100; i++){
        num += i;
    }
    document.write(num+'<br>');

// 2. 1부터 100 사이의 짝수만 더한 합을 구하세요.
    let num2 = 0;
    for (i=0; i<=100; i++){
        if(i % 2 ===0){
            num2 += i;
        }
    }
    document.write(num2+'<br>');

// 3.배열 [1,2,3,4,5]에서 홀수만 출력하세요.
    let num3 = [1,2,3,4,5];

    num3.forEach(function(Odd){
        if(Odd %2 === 1){
        document.write(Odd+'<br>');
        }
    });

// 4. 사용자 입력 숫자가 짝수면 “Even”, 홀수면 “Odd”를 출력하는 함수를 작성하세요.
    var num4 = Number(prompt('숫자를 입력하세요.'));
    if(num4 %2 === 0){
        document.write('Even'+'<br>');
    }else{
        document.write('Odd'+'<br>');
    }
    
</script>
