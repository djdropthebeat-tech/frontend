<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('성적을 입력하세요.');
        if (num <0 || num>100){
            document.write('성적을 입력하세요.');
        }
        else if (num >= 90 && num <=99){
            document.write('수');
        }
        else if (num >= 80 && num <=89){
            document.write('우');
        }
        else if (num >= 70 && num <=79){
            document.write('미');
        }            
        else if (num >= 60 && num <=69){
            document.write('양');
        }
        else {
            document.write('가')
        }
    </script>
</body>
</html>
