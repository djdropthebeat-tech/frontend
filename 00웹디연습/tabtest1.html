<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.3.js"></script>
    <script>
        $(function(){
            $(".t1").click(function(){
                $(".c1").addClass("active")
                $(".c2").removeClass("active")
            });
            $(".t2").click(function(){
                $(".c1").removeClass("active")
                $(".c2").addClass("active")
            });
        });
    </script>
    <style>
        ul{list-style: none;}
        a{text-decoration: none; color: #000;}
        .notice{
            width: 200px;
            height: auto;
            padding: 3px;
            background-color: #ccc;
        }
        .tab-title{
            display: flex;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
            
        }
        .tab-title li a{
            display: block;
            width: 100px;
        }
        .tab-content{
            width: 200px;
            border: 1px solid #333;
            padding: 5px;
            position: absolute;
            box-sizing: border-box;
        }
        .c1{
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .c1.active{
            opacity: 1;
            visibility: visible;
        }
        .c2{
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .c2.active{
            opacity: 1;
            visibility: visible;
            background-color: palegoldenrod;
        }
    </style>
</head>
<body>
    <div class="notice">
        <ul class="tab-title">
            <li class="t1"><a href="#">공지사항</a></li>
            <li class="t2"><a href="#">갤러리</a></li>
        </ul>

        <div class="tab-content c1 active">
            <ul>
                <li>공지사항 내용 1</li>
                <li>공지사항 내용 2</li>
                <li>공지사항 내용 3</li>
            </ul>
        </div>

        <div class="tab-content c2">
            <ul class="gallery-slide">
                <li><img src="img1.jpg" alt="">갤러리이미지1</li>
                <li><img src="img2.jpg" alt="">갤러리이미지2</li>
                <li><img src="img3.jpg" alt="">갤러리이미지3</li>
            </ul>
        </div>
    </div>
</body>
</html>
