<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.3.js"></script>
    <script>
        $(function(){
            var i = 0;
            setInterval(function(){
                var next = (i+1)%3
                $(".slide li").eq(next).css("left","100%").animate({left:"0"},600);
                $(".slide li").eq(i).css("left",0).animate({left:"-100%"},600);
                i=next;
            },3000);
        });
    </script>
    <style>
        ul{list-style: none;}
        .image-slider{
            width: 800px;
            height: 350px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
        }
        .slide{
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            padding: 0;
            margin: 0;
        }
        .slide  li{
            position: absolute;
            width: 100%;
            height: 100%;
            left: 100%;
            overflow: hidden;
        }
        .slide li:first-child{
            left: 0;
        }
        .slide li img{
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center; 
            position: absolute;
        }
        .txt{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            width: 200px;
            height: 100px;
            z-index: 10;
            color: #000;
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div class="image-slider">
    <ul class="slide">
        <li>
            <img src="green복지재단/제출용/images/slide1.jpg">
            <div class="txt">슬라이드 1 설명글</div>
        </li>
        <li>
            <img src="green복지재단/제출용/images/slide2.jpg">
            <div class="txt">슬라이드 2 설명글</div>
        </li>
        <li>
            <img src="green복지재단/제출용/images/slide3.jpg">
            <div class="txt">슬라이드 3 설명글</div>
        </li>
    </ul>
</div>

</body>
</html>
