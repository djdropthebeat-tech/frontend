<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
        let num = [10, 25, 7, 100, 3]; 
            num[0]=10;
            num[1]=25;
            num[2]=7;
            num[3]=100;
            num[4]=3;
        
        let max = num[0];
       
        for (let i = 1; i < num.length; i++) {
            if (num[i] > max) {
                max = num[i];   // 더 큰 값이 나오면 최댓값 갱신
            }
        }

        document.write('가장 큰 숫자는'+ max);
      </script>  
</body>
</html>
