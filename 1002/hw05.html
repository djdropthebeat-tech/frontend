<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('숫자를 입력하세요.'));

        if(num % 2 === 0){
            document.write(num+'은(는) 짝수입니다.');        
        }
        else{
            document.write(num+'은(는) 홀수 입니다.');
        }
   

      


    </script>
</body>
</html>
