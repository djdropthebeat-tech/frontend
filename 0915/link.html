<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>네이트로 가자</h1>
    <h1><a href="https://www.nate.com">네이트</a>로 가자</h1>
    <h1><a href="https://www.nate.com" target="_blank">네이트</a>로 가자</h1>
    <!-- target="_blank" : 새 창으로 열기 -->
    <h1><a href="https://www.coupang.com/">쿠팡으로 가자</a></h1>
    <h1><a href="https://www.coupang.com/">
        <img src="images/coupang.png" alt="쿠팡 로고" title="쿠팡가자">
    </a></h1>
    <!-- alt는 웹접근성을 위해 삽입해야함.(필수) -->
    <!-- title은 마우스오버 시 말풍선 -->
    <a href="https://www.zooseyo.com/main/main.php">
        <img src="images/dog2.jpg" alt="강아지" width="200px" height="150px">
    </a>
</body>
</html>
