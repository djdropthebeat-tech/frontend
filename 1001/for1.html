<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for (초기 값;조건(최종);증감식)
        for (let i=1; i <=5; i++){
        console.log("for 문 i=", i);
        } //1 2 3 4 5 

        // forEach
        let fruits = ["사과","바나나","포도"];
        fruits.forEach(function(a){
            console.log(a);
        });

        //fruits 배열을 변수(a)에 할당해서 콘솔에 차례대로 출력
    </script>
</body>
</html>
