<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 이벤트 등록 방법 -->
    
<!-- 첫 번째 방법: html 속성을 이용 -->
    <button id="btn1" onclick="alert('클릭됨')">Click1</button>
    <button id="btn2" >Click2</button>
    <button id="btn3" >Click3</button>

</body>
</html>
<script>
// 두 번째 방법 : Dom속성 이용
document.getElementById('btn2').onclick= function(){
    alert("버튼클릭됨")
};

// 세 번째 방법 : addEventListener (추천)
let btn3 = document.getElementById('btn3');
btn3.addEventListener('click' , ()=>{
    alert("이벤트 리스너 방식")
});

// 주요 이벤트
// click : 클릭
// mouseover, mouseout : 마우스 올림내림
// keydown, keyup : 키보드 입력
// change : 입력값 변경
// submit :폼 제출
// load, DocumentLoaded : 페이지 로드
</script>
