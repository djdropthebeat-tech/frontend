<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   *{margin: 0; padding: 0;}
   .wrap{
    display: block;
    width: 1200px;
    padding: 20px;
    margin: 0 auto;
   }
   h2{
    text-align: center;
    margin: 20px;
   }
    .tab-buttons{
        display: flex;
        justify-content: center;
    }
    .tab-link{
        cursor: pointer;
        width: 200px;
        padding: 10px;
        margin: 0 10px;
        background-color: #fff;
        border: 1px solid #bdbdbd;
        border-radius: 5px;  
    }
    .tab-link.active{
        background-color: #dddddd;
    }
    .tab-content{
        display: none;
    }
    .tab-content.active{
        display: block;
        width: 650px;
        height: 100px;
        line-height: 100px;
        margin: 20px auto;
        text-align: center;

        
        border: 1px solid #dddddd;
    }
</style>
</head>
<body>
    <div class="wrap">
        <h2>탭 메뉴 예제</h2>

        <!-- 탭 버튼 -->
        <div class="tab-buttons">
        <button class="tab-link active" data-tab="tab1">🍎 사과</button>
        <button class="tab-link" data-tab="tab2">🍌 바나나</button>
        <button class="tab-link" data-tab="tab3">🍇 포도</button>
        </div>

        <!-- 탭 내용 -->
        <div id="tab1" class="tab-content active">사과는 빨갛고 달콤합니다.</div>
        <div id="tab2" class="tab-content">바나나는 노랗고 길쭉합니다.</div>
        <div id="tab3" class="tab-content">포도는 보라색이고 송이로 열립니다.</div>

    </div>
</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const tabButtons = document.querySelectorAll(".tab-link");
    const tabContents = document.querySelectorAll(".tab-content");

    tabButtons.forEach(button => {
        button.addEventListener("click", () => {
            // 1. 모든 버튼에서 active 제거
            tabButtons.forEach(btn => btn.classList.remove("active"));

            // 2. 클릭된 버튼에 active 추가
            button.classList.add("active");

            // 3. 모든 탭 내용에서 active 제거
            tabContents.forEach(content => content.classList.remove("active"));

            // 4. 클릭된 버튼의 data-tab 속성을 이용해 해당 탭 내용 보이기
            const tabId = button.getAttribute("data-tab");
            document.getElementById(tabId).classList.add("active");
        });
    });
});
</script>
