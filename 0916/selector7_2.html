<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
ul li:nth-child(even){background-color: darkred;}
/* 짝수 : even, 2n */

ul li:nth-child(odd){background-color: darkgreen;}
/* 홀수 : odd 2n+1 */
</style>

</head>
<body>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
        <li>메뉴6</li>
    </ul>
</body>
</html>
